<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yueh-Po Peng - CV</title>
  
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    #cv-content {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #2c3e50;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    
    h2 {
      color: #34495e;
      margin-top: 30px;
      margin-bottom: 15px;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 8px;
    }
    
    h3 {
      color: #2980b9;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    
    a {
      color: #3498db;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    ul, ol {
      margin-left: 20px;
    }
    
    li {
      margin-bottom: 8px;
    }
    
    code {
      background-color: #f8f8f8;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Courier New', monospace;
    }
    
    time, location {
      color: #7f8c8d;
      font-style: italic;
    }
    
    strong {
      color: #2c3e50;
    }
    
    hr {
      border: none;
      border-top: 2px solid #ecf0f1;
      margin: 30px 0;
    }
    
    .info {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .info a {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .info img {
      width: 20px;
      height: 20px;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      #cv-content {
        padding: 20px;
      }
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white !important;
      border-radius: 5px;
      text-decoration: none;
    }
    
    .back-link:hover {
      background-color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Back to Main Portfolio</a>
  
  <div id="cv-content">
    <p>Loading CV...</p>
  </div>

  <script>
    // Fetch and render the Markdown file
    fetch('CV.md')
      .then(response => response.text())
      .then(markdown => {
        // Configure marked options
        marked.setOptions({
          breaks: true,
          gfm: true
        });
        
        // Render markdown to HTML
        const html = marked.parse(markdown);
        document.getElementById('cv-content').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('cv-content').innerHTML = 
          '<p>Error loading CV. Please try again later.</p>';
        console.error('Error loading CV:', error);
      });
  </script>
</body>
</html>
